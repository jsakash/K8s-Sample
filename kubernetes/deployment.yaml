apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: k8s-sample
        image: akashjs/web-app:v8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
